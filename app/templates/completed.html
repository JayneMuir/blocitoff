<section class="tasks-list-content container clearfix" ng-controller="CompletedCtrl">
    <header id="header"></header>
        <h1 class="tasks-list-title">{{ completed.taskListTitle }}</h1>
    </header>

     <section id="main" class="tasks-view container narrow">
         <!-- Add a new task -->

        <table class="tasks-view-task-list">
            <thead>
                <tr>
                    <th class="task-description">Description</th>
                    <th class="task-date">Priority</th>
                    <th class="task-delete">Delete</th>
                </tr>
            </thead>
            <tbody>
                 <tr class="tasks-view-completed" ng-repeat="task in tasks | orderBy:'priority'">
                    <td ng-if="task.completed == true">{{task.description}}</td>
                    <td ng-if="task.completed == true">{{task.priority}}</td>
                    <td ng-if="task.completed == true">
                         <input ng-click="removeTask(task)" type="button" value="Delete" class="delete">
                    </td>
                 </tr>
            </tbody>
         </table>
    </section>
</section>
